<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible">
  <title>Page Title</title>

</head>
<body>
  <div class="container">
    <form class="form" action="">
      <div class="form-row">
        <h1 class="mb-4 mt-4">Dodaj / usu≈Ñ dane</h1>
      </div>

      <div class="form-group">
        <div class="form-row">
          <div class="col-md-3">
            <label for="input-id">ID:</label>
            <input id="input-id" class="input-id form-control mb-4" type="text" placeholder="ID...">
          </div>
          <div class="col-md-3">
            <label for="input-first-name">First name:</label>
            <input id="input-first-name" class="input-first-name form-control mb-4" type="text" placeholder="First name...">
          </div>
          <div class="col-md-3">
            <label for="input-last-name">Second name:</label>
            <input id="input-last-name" class="input-last-name form-control mb-4" type="'text'" placeholder="Second name...">
          </div>
          <div class="col-md-3">
            <label for="input-email">E-mail:</label>
            <input id="input-email" class="input-email form-control" type="email" placeholder="E-mail...">
          </div>
        </div>

        <div class="form-row mt-4 d-flex justify-content-center">
          <button class="button-show btn btn-primary btn-sm mr-2" type="button">SHOW</button>
          <button class="button-send btn btn-primary btn-sm mr-2" type="submit">SEND</button>
          <button class="button-delete btn btn-danger btn-sm" type="button">DELETE</button>
        </div>
      </div>
    </form>

    <div class="show-data-container">

    </div>
  </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
